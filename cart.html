    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="stles.css">
    <link rel="stylesheet" href="cn.css">
    </head>
    <body>

    <div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing address</h3>
                <div class="inputBox">
                    <span>Full Name</span>
                    <input type="text" placeholder="MD...">
                </div>
                <div class="inputBox">
                    <span>Email</span>
                    <input type="email" placeholder="MD@example.com">
                </div>
                <div class="inputBox">
                    <span>Address</span>
                    <input type="text" placeholder="Street - locality">
                </div>
                <div class="inputBox">
                    <span>City</span>
                    <input type="text" placeholder="Mardan">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State</span>
                        <input type="text" placeholder="Peshawar">
                    </div>
                    <div class="inputBox">
                        <span>Zip Code</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>Cards Accepted</span>
                    <img src="./card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card</span>
                    <input type="text" placeholder="Mr. MD Saib">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number</span>
                    <input type="number" placeholder="0000-0000-0000-0000">
                </div>
                <div class="inputBox">
                    <span>Exp Month</span>
                    <input type="text" placeholder="March">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="Head to the checkout" class="submit-btn">
    </form>
    </div>    
    </body>
    </html>
